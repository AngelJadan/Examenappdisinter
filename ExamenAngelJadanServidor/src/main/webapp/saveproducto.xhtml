<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h5>Datos de producto</h5>
	<h:form>
	<h:panelGrid columns="2">
	<h:outputLabel value="Nombre"></h:outputLabel>
	<h:inputText value="#{productoBeans.producto.nombre}" />
	
	<h:outputLabel value="Cantidad"></h:outputLabel>
	<h:inputText value="#{productoBeans.producto.cantidad}" />
	
	<h:outputLabel value="Unidad de medida" />
	<h:selectOneMenu value="#{productoBeans.producto.unidadMedida}">
	<f:selectItem  itemValue="1" itemLabel="Libras"/>
	<f:selectItem  itemValue="2" itemLabel="Galones"/>
	<f:selectItem  itemValue="3" itemLabel="Litros"/>
	<f:selectItem  itemValue="4" itemLabel="Unidades"/>
	<f:selectItem  itemValue="5" itemLabel="Paquetes"/>
	</h:selectOneMenu>
	
	<h:outputLabel value="Medida"></h:outputLabel>
	<h:inputText value="#{productoBeans.producto.medida}" />
		
	</h:panelGrid>
	<h:commandButton action="#{productoBeans.doSave()}" value="Guardar"/>
	</h:form>
</body> 
</html>
