<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h5>Busqueda productos</h5>
	<h:form id="producto">
	<h:panelGrid columns="2">
		<h:outputLabel value="Codigo de producto" />
		<h:inputText value="#{productoBeans.id}" id="txtid"/>
		<h:message for="txtid"/>
		<h:commandButton action="#{gestionProducto.buscar()}" value="Buscar" />
		<h:inputText value="#{productoBeans.id}" />
		<h:inputText value="#{productoBeans.nombre}" />
		<h:inputText value="#{productoBeans.medida}" />
		<h:inputText value="#{productoBeans.unidadMedida}" />
		<h:inputText value="#{productoBeans.cantidad}" />
		<h:inputText value="#{productoBeans.costo}" />
		<h:commandButton action="#{productoBeans.doUpdate()}" value="Actualizar" />
	</h:panelGrid>	
	</h:form>
</body> 
</html>
